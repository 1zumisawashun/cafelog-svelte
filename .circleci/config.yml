version: 2.1
jobs:
  deploy_app:
    working_directory: ~/sample
    docker:
      - image: circleci/node:12-browsers
    steps:
      - checkout
      - run:
          name: envの追加
          command: |
            echo DEBUG=${ENV} > ~/.env
            echo API_KEY=${API_KEY} >> ~/.env
            echo AUTH_DOMAIN=${AUTH_DOMAIN} >> ~/.env
            echo PROJECT_ID=${PROJECT_ID} >> ~/.env
            echo STORAGE_BUCKET=${STORAGE_BUCKET} >> ~/.env
            echo MESSAGING_SENDER_ID=${MESSAGING_SENDER_ID} >> ~/.env
            echo APP_ID=${APP_ID} >> ~/.env
            ls -al
      - run:
          name: node_modulesのインストール
          command: |
            npm install
            ls -al
      - run:
          name: ビルド
          command: |
            npm run build
            ls -al
      - run:
          name: buildフォルダの確認
          command: ls -la build
      - run:
          name: firebase-toolsのインストール
          command: |
            npm install --dev firebase-tools
      - run:
          name: firebaseへデプロイ
          command: |
            ./node_modules/.bin/firebase deploy --token=$FIREBASE_TOKEN
workflows:
  version: 2.1
  build-deploy:
    jobs:
      - deploy_app:
          filters:
            branches:
              only: master
